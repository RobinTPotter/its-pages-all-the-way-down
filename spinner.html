<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Spinner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #spinner-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    #spinner {
      transform-origin: center;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .option {
      position: absolute;
      transform-origin: center;
      text-align: center;
    }
    button {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="spinner-container">
    <svg id="pointer" width="30" height="50" viewBox="0 0 30 50">
      <polygon points="15,0 30,50 0,50" fill="red" />
    </svg>
    <svg id="spinner" width="400" height="400" viewBox="0 0 400 400">
      <circle cx="200" cy="200" r="180" fill="white" stroke="black" stroke-width="5"></circle>
    </svg>
    <div id="options"></div>
    <button id="spinButton">Spin</button>
  </div>
  <script>
    // Helper to get URL parameter
    function getUrlParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const spinner = document.getElementById("spinner");
    const spinButton = document.getElementById("spinButton");
    const optionsContainer = document.getElementById("options");

    // Parse options from URL
    const options = (getUrlParam("options") || "Red,Blue,Green,Yellow").split(",");

    // Dynamically position options around the spinner
    const centerX = 200; // Center of the circle
    const centerY = 200; // Center of the circle
    const radius = 150; // Distance from the center for options
    options.forEach((option, index) => {
      const angle = (index / options.length) * 2 * Math.PI;
      const x = centerX + radius * Math.cos(angle) - 30; // Adjust for text width
      const y = centerY + radius * Math.sin(angle) - 10; // Adjust for text height

      const optionElement = document.createElement("div");
      optionElement.className = "option";
      optionElement.style.left = `${x}px`;
      optionElement.style.top = `${y}px`;
      optionElement.innerText = option.trim();
      optionsContainer.appendChild(optionElement);
    });

    let currentRotation = 0;

    spinButton.addEventListener("click", () => {
      const randomDegree = Math.floor(Math.random() * 360) + 720; // At least 2 full spins
      currentRotation += randomDegree;
      spinner.style.transform = `rotate(${currentRotation}deg)`;

      // Calculate selected option
      setTimeout(() => {
        const normalizedRotation = currentRotation % 360;
        const selectedOptionIndex = Math.floor(
          (normalizedRotation / 360) * options.length
        );
        const selectedOption = options[options.length - selectedOptionIndex - 1];
        alert(`The spinner landed on: ${selectedOption}`);
      }, 4000); // Match the spin duration
    });
  </script>
</body>
</html>
